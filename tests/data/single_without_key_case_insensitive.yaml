case_sensitive: False  # optional, boolean, default False
screen_width: 80  # optional, integer, default 80
# Note since there is only one tab and no headers, there is no 'tab' key here unlike in the multiple and
# single with key examples
items:
  - choice_displayed: n  # will be changed to str if not already
    choice_description: Next directory
    valid_entries: 
      - n  # will be changed to str if not already
    returns: next_dir
  - choice_displayed: p
    choice_description: Previous directory
    valid_entries: 
      - p
    returns: prev_dir
  - choice_displayed: u
    choice_description: Up a directory
    valid_entries: 
      - u
    returns: up_dir
  - choice_displayed: e
    choice_description: Enter directory (if one is current selection)  # Note there is no way to 'silence' menu
                                                                       # Items as yet. On the wishlist!
    valid_entries: 
      - e
    returns: enter_dir
  - choice_displayed: o
    choice_description: Open file (if one is current selection)
    valid_entries:
      - o
    returns: open_file
  - choice_displayed: d
    choice_description: Delete file (if one is current selection)
    valid_entries:
      - d
    returns: del_file
  - choice_displayed: X
    choice_description: Delete directory and contents (if one is current selection)
    valid_entries:
      - X  # will be lowercased by normalizer
    returns: del_dir 
  - choice_displayed: Q  # purposely made uppercase, will NOT be lowercased by normalizer
    choice_description: Quit
    valid_entries: 
      - Q  # will be lowercased by normalizer
    returns: quit

[tox]
envlist = py37,py27,py35,py36

[testenv:py27,py35,py36]
deps = -rrequirements.txt
       -rrequirements-test-py27to36.txt
commands = pytest

; [testenv:py35]
; deps = -rrequirements.txt
;        -rrequirements-test-py27to36.txt
; commands = pytest

; [testenv:py36]
; deps = -rrequirements.txt
;        -rrequirements-test-py27to36.txt
; commands = pytest

[testenv:py37]
deps = -rrequirements.txt
       -rrequirements-dev.txt
commands = pylama
           pytest

[pytest:py27,py35,py36]
addopts=-v
        -s
        -ra
        --strict
        --maxfail=1

[pytest]
addopts=-v
        -s
        -ra
        --showlocals
        --strict
        --maxfail=1

markers =
    function
    breaking
    regression
    integration

testpaths=tests
empty_parameter_set_mark = fail_at_collect
filterwarnings =
    error
    ignore::DeprecationWarning
norecursedirs = data

[pylama]
skip = */.tox/*,*/.env/*,*blank_template*

[pylama:*/tabbedshellmenus/__init__.py]
ignore=W0611

[pylama:pycodestyle]
max_line_length = 119

[pylama:pylint]
max_line_length = 119

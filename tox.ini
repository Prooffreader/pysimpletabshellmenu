[tox]
envlist = py27,py35,py36,py37

[testenv:py27]
deps = -rrequirements.txt
       -rrequirements-test-py27or35.txt
commands = pytest

[testenv:py35]
deps = -rrequirements.txt
       -rrequirements-test-py27or35.txt
commands = pytest

[testenv]
deps = -rrequirements.txt
       -rrequirements-dev.txt
commands = pytest

[pytest:py27]
addopts=-v
        -s
        -ra
        --strict
        --maxfail=1

[pytest]
addopts=-v
        -s
        -ra
        --showlocals
        --strict
        --maxfail=1

markers =
    function
    breaking
    regression
    integration

testpaths=tests
empty_parameter_set_mark = fail_at_collect
filterwarnings =
    error
    ignore::DeprecationWarning
norecursedirs = data

[pylama]
skip = */.tox/*,*/.env/*
ignore=W293,W291,W391,E302,E128,E127,E303,W0611
# TODO: change W0611 to run only on __init__.py

[pylama:pycodestyle]
max_line_length = 119
ignore=E303

[pylama:pylint]
max_line_length = 119
